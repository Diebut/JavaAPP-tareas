<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP de Tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">

</head>
<body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">TAREAS DE APP</a>
        </div>
    </nav>

     <!--MAIN DEL CONTENIDO-->
     <div class="container"> <!--contenido -->
        <div class="row pt-5"> <!--fila -->
            <div class="col-md-4"> <!--columan izquierda -->
                <div class="card"> <!--recuadro de tarjeta-->
                    <div class="card-body"> <!--cuerpo de la tarjeta -->
                        <form id="formTask"> <!--contenido del formulario-->
                            <div class="form-group"> <!--agrupar un formulario -->
                                <input type="text" id="title" placeholder="Agrega una tarea :D" class="form-control"> <!--texto-->
                            </div>
                            <div class="form-group pt-3">
                                <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Agregue una descripcion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">GUARDAR</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8"> <!--columan derecha -->
                <div id="task">

                </div>
            </div>
        </div>
    </div>

     <!--SCRIPTS-->
     <script src="app.js"></script>

</body>
</html>
